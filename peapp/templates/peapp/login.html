<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'peapp/animations.css' %}">

  </head>
    <body>

        <div style="width: 30%; border: solid; border-width: 1px; border-color: rgb(30, 117, 211); padding: 50px; margin: auto; margin-top: 10% ">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form action="" method="post">  
                        {% csrf_token %}
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            {% load static %}
                            <img src="{% static 'peapp/photos/big_logo.png' %}" width="100%">
                        </div>
                        {% if error %}
                        <div class="form-outline mb-4">
                            <h4 style="color: red;">{{ error }} <i class="fa fa-exclamation-circle"></i></h4>
                        </div>
                        {% endif %}
                        <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Username</label>
                        <input type="text" name="loginName" class="form-control" required/>
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" class="form-control" required/>
                        </div>
                
                        <!-- Submit button -->
                        <div class="row mb-4">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </div>
                
                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                        </div>
                        <div class="text-center">
                            <p>Or continue as <a href="{% url 'home' %}">guest</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
