<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'peapp/animations.css' %}">

  </head>
  <body>
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom navbar-fixed-top py-3" style=" position: fixed; top: 0; width: 100%;">
        <!-- Container wrapper -->
        <div class="container-fluid" style=" display: flex;">
    
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <img
                    src="{% static 'peapp/photos/logo.png' %}"
                    height="40"
                    alt="ParallelEducation Logo"
                    loading="lazy"
                    style="color: rgb(0, 0, 0);"
                />
                <!-- Left links -->
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link zoom" href="{% url 'home' %}" style="color: rgb(0, 0, 0);">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link zoom" href="{% url 'topics' %}" style="color: rgb(0, 0, 0);">Topics</a>
                    </li>
                    {% block nav %}
                    
                    {% endblock %}
                    <li class="nav-item">
                        <a class="nav-link zoom" href="{% url 'about' %}" style="color: rgb(0, 0, 0);">About</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        
            {% block login %}
            <!-- Right elements -->
            
            {% endblock %}
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div style="margin-top: 5%;">
    {% block content %}
    {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
